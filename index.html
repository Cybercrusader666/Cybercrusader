<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils Pratiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Couleur de fond noir */
            color: #fff; /* Texte en blanc */
        }
        h1 {
            text-align: center;
            color: #f00; /* Rouge Tesla */
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e; /* Couleur de fond du conteneur */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .link-section {
            margin-bottom: 20px;
        }
        .link-section a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #f00; /* Rouge Tesla */
            transition: color 0.3s;
        }
        .link-section a:hover {
            color: #fff; /* Change couleur au survol */
        }
        .iframe-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px; /* Coins arrondis */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Outils Pratiques</h1>

        <div class="link-section">
            <h2>Prix au m² en France</h2>
            <a href="https://www.meilleursagents.com/prix-immobilier/" target="_blank">
                Consulter les prix au m²
            </a>
        </div>

        <div class="link-section">
            <h2>Graphiques en Direct</h2>
            <div class="iframe-container">
                <h3>Cours du NASDAQ</h3>
                <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_1&symbol=NASDAQ%3A%5EIXIC&interval=1D&hidesidetoolbar=1&theme=dark&style=1" title="Graphique NASDAQ"></iframe>
            </div>
            <div class="iframe-container">
                <h3>Cours de l'Or</h3>
                <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_2&symbol=COMEX%3AGC1%21&interval=1D&hidesidetoolbar=1&theme=dark&style=1" title="Graphique Or"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
