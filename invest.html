<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils Pratiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Couleur de fond noir */
            color: #fff; /* Texte en blanc */
        }
        h1 {
            text-align: center;
            color: #fff; /* Texte en blanc */
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e; /* Couleur de fond du conteneur */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .link-section {
            margin-bottom: 20px;
        }
        .link-section a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #00bcd4; /* Couleur cyan */
            transition: color 0.3s;
        }
        .link-section a:hover {
            color: #fff; /* Change couleur au survol */
        }
        .iframe-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px; /* Coins arrondis */
        }
        .image-link {
            display: flex;
            align-items: center;
        }
        .image-link img {
            width: 100px; /* Largeur de l'image augmentée */
            height: auto; /* Maintenir le ratio d'aspect */
            margin-right: 10px; /* Espace entre l'image et le texte */
        }
        .nasdaq-explanation {
            margin: 10px 0;
            font-size: 14px;
            color: #aaa; /* Texte gris clair */
        }
        .variation {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>

                <p class="nasdaq-explanation">Le NASDAQ est un marché boursier américain, connu pour accueillir de nombreuses entreprises technologiques.</p>
